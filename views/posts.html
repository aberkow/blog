<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posts</title>
</head>
<body>
  <header class="header">
    <!-- header here -->
  </header>

  <section class="main">
    <form action="/posts" method="post" id="main__form">
      <input type="text" name="title" id="main__form-title" placeholder="Title">
      <input type="text" name="author" id="main__form-author" placeholder="Author">
      <textarea name="text" rows="8" cols="40" id="main__form-text"></textarea>
      <input type="submit" value="Post" id="main__form-post">
    </form>
  </section>

  <footer class="footer">
    <!-- footer here -->
  </footer>
</body>
</html>
